<div style="margin:5px;padding:5px;">
<style>
fieldset {
  width:30rem;
}
</style>

<fieldset>
<legend>Theme Set:</legend>
<label><input type="radio" class="opt_item" name="mycustom.theme_id" value="1" checked /> Theme Pack 1</label>
<label><input type="radio" class="opt_item" name="mycustom.theme_id" value="2" /> Theme Pack 2</label>
<div id="mytheme_id_br" />
<script>
  if ($lang == 'zh-CN') $("#mytheme_id_br").css('display', 'none');
</script>
<label><input type="radio" class="opt_item" name="mycustom.theme_id" value="3" /> Theme Pack 3</label>
<label><input type="radio" class="opt_item" name="mycustom.theme_id" value="4" /> Theme Pack 4</label>
</fieldset>

<fieldset>
<legend>Thumb:</legend>
<input type="image" id="mytheme_thumb" src="MyPic1.jpg" style="width:30rem;height:22.5rem" />
</fieldset>


</div>

<script>
function load_thumbimage(file) {
  var img = '../' + $obj_patch.path + '/' + file;
  $('#mytheme_thumb').attr('src', img);
}

(function() {
    if (!$patch_loaded) {
        var n = $patches_opt['mycustom.theme_id'];
        load_thumbimage('MyPic' + n + '.jpg');
    }
})();

$("input:radio[name='mycustom.theme_id']").change(function() {
  var n = $(this).val();
  load_thumbimage('MyPic' + n + '.jpg');
});
</script>
